version: '3.6'

services:
  api:
    build: .
    depends_on:
      - db
    environment:
      STAGE: test
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://test:test@db/test
    # networks:
      # - default
    ports:
      - 5000:5000
    volumes:
      - ./app:/usr/src/app/app
      - ./migrations:/usr/src/app/migrations
    restart: always
    env_file:
      - ./.env.dev

  db:
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test  
    image: postgres:latest
    # networks:
      # - default
    # ports:
    #   - 5433:5432
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data


  adminer:
    image: adminer:latest
    ports:
    - "8080:8080"
